<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
  <h1>Task Manager</h1>

  <!-- Input + Add button -->
  <form id="todo-form">
    <input
      type="text"
      id="todo-input"
      placeholder="Add a new task..."
      required
    >
    <button type="submit">Add</button>
  </form>

  <!-- List of tasks -->
  <ul id="todo-list">
    <!-- JavaScript will add <li> items here -->
  </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
